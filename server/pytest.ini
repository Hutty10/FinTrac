[pytest]
# Pytest configuration file

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of test results
    -ra
    # Enable strict markers
    --strict-markers
    # Show slowest tests
    --durations=10
    # Parallel execution (if pytest-xdist installed)
    -n auto
    # Coverage options (if pytest-cov installed)
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    # Asyncio mode
    --asyncio-mode=auto

# Test markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests related to security
    performance: marks tests related to performance
    database: marks tests that interact with database
    api: marks tests for API endpoints

# Asyncio settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
